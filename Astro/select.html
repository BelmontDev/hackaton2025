<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu planeta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b0b2e;
      background-image: url("xd.png"); /* Imagen de fondo estrellado */
      background-size: cover;
      background-position: center;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .planet {
      width: 150px;
      height: 150px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .planet.selected {
      transform: scale(1.2);
    }

    .arrow {
      width: 40px;
      height: 40px;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    .description {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Selecciona tu planeta</h1>

  <div class="carousel">
    <div class="arrow" id="prev">&#8592;</div>

    <div class="planet" id="planetDisplay"></div>

    <div class="arrow" id="next">&#8594;</div>
  </div>

  <div class="description" id="planetDescription">Artesanías</div>

  <script>
    const planets = [
      {
        name: "Artesanías",
        image: "https://i.imgur.com/KGJkuzH.png" // planeta marrón
      },
      {
        name: "Tecnología",
        image: "https://i.imgur.com/zATMgz1.png" // planeta azul
      },
      {
        name: "Cultura",
        image: "https://i.imgur.com/NlEpF2N.png" // planeta rojo
      }
    ];

    let current = 0;

    const planetDiv = document.getElementById("planetDisplay");
    const description = document.getElementById("planetDescription");

    function updatePlanet() {
      planetDiv.style.backgroundImage = `url('${planets[current].image}')`;
      description.textContent = planets[current].name;
    }

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + planets.length) % planets.length;
      updatePlanet();
    });

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % planets.length;
      updatePlanet();
    });

    // Inicializar
    updatePlanet();
  </script>

</body>
</html>
